                      component can have the value `supplement`. Refer to the description
                      of the attribute field for an explanation.\n"
                    readOnly: true
                    x-loket-db-field: Ulsa.ComponentAlgemeen.AanvullendMogelijk
                    x-loket-implementation: 1 (ja) = true en 2 (nee) = false
