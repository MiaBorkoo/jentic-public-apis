  /providers/employers/lastmodifiedversionnumbers:
    get:
      tags:
      - Last modified version numbers
      description: "__Activity name :__ <a href=\"https://developer.loket.nl/Activities/GetEmployerLastModifiedVersionNumbersByUser\"\
        \ target=\"_blank\">GetEmployerLastModifiedVersionNumbersByUser</a>\n\n**What
        does the 'last modified' version number reflect**\n\nThe sequence number of
        an employer is a sequential number that reflects whether any changes have
        occurred in any of its UNDERLYING employments.\n\nMore precisely, it reflects
        the sequence number after the latest change of any database record that relates
        to an employment within this employer.   What we consider to be 'underlying'
        employment data is based on a predefined set of tables, and of course given
        id.  This predefined set of tables can be found [here](../TablesLastModifiedVersionNumber.xlsx)\n
        \nThe scope of this predefined set is to represent 'static' employment data
        (vaste gegevens), and thus excludes payroll period data (variabele gegevens).\n
        \n**When to use**\n\nThis endpoint is most useful for integrations that regularly
        synchronize Loket employment data with another system.  As there are no webhooks
        available, in practice these integrations would need to regularly poll all
        data to see whether there any changes in the employment data.  The most elementary
        approach of getting all employment data every time you sync acquires a LOT
        of calls, in some cases even millions per day.  Even though we can handle
        quite a lot, this is not always the desired way for both client and server.
        Hence, this endpoint enables an alternative solution to set up such an integration.\n
        \n**How to use**\n\nWith every update (including additions and deletions)
        the version number will increase. I.e. the version number will NEVER decrease
        over time.  (Please note this is not only true within the context of a single
        employer (or any other entity) but applies to all changes in the database).\n
        Consequently, in practice one would use this endpoint to check if any empLoyer
        version numbers have increased by applying the filter query parameter to the
        version field, for example `?filter=version gt 70429274`.\n\n*Recommended
        usage*\n\n* Perform your regular synchronization of static employment data\n
        * Store the highest version number, for which you have now processed all changes.
        (You may use the following parameter to do this `?orderBy=-lastModifiedVersionNumber`
        )\n* Next time you want to perform synchronization. Call this endpoint with
        parameter `?filter=lastModifiedVersionNumber gt {{YourVersionNumber}}`\n*
        Only get employment information for employers that are included in that filtered
        list. (exclude all other employers as you already know there have been no
        changes since the last synchronization)\n"
      summary: List of employer last modified version numbers
      operationId: GetEmployerLastModifiedVersionNumbersByUser
      parameters:
      - $ref: '#/components/parameters/authorization'
      - $ref: '#/components/parameters/accept'
      - $ref: '#/components/parameters/filter'
      - $ref: '#/components/parameters/orderBy'
      - $ref: '#/components/parameters/pageNumber'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: OK
          content:
            application/json;version=2018-01-01:
              schema:
                allOf:
                - $ref: '#/components/schemas/paging'
                - $ref: '#/components/schemas/responses-version'
                - $ref: '#/components/schemas/responses-messageWarning'
                - type: object
                  properties:
                    _embedded:
                      type: array
                      items:
                        $ref: '#/components/schemas/versionObject'
        '400':
          $ref: '#/components/responses/badRequestCollection'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
  /providers/employers/{employerId}/employees/employments/lastmodifiedversionnumbers:
    get:
      tags:
      - Last modified version numbers
      description: "__Activity name :__ <a href=\"https://developer.loket.nl/Activities/GetEmploymentLastModifiedVersionNumbersByEmployerId\"\
        \ target=\"_blank\">GetEmploymentLastModifiedVersionNumbersByEmployerId</a>\n
        \nThis endpoint is similar to the GetEmployerLastModifiedVersionNumbersByUser
        endpoint described above. Please check out that description for required context.\n
        \nIn addition to the version on employer level, this endpoint allows you to
        check if this employment has any changes since your last synchronization.
        Consequently, this endpoint may be used to further decrease the amount of
        required calls when performing a synchronization.\n\nAs can be seen in the
        set of 'underlying' tables, also changes in Employee information corresponding
        to the Employment is reflected in the version number.\n\n**How to use**\n\n
        *Recommended usage*\n* Perform all recommended steps in the description of
        the employer version number endpoint\n* Use the exact SAME filter parameter
        to this endpoint. The resulting list will contain only the employment for
        which changes have occured since your last synchronization.\n"
