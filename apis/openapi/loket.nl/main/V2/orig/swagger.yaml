        \ target=\"_blank\">PostUndoPayrollTaxReturnByPayrollTaxReturnId</a>\n\nThis
        is a controller endpoint to perform an action. \nIn the older Loket GUI this
        specific action is referred to as 'Deactiveren loonaangifte' If this action
        is performed successfully then the payroll tax return will be marked 'deleted'
        in the sense that its results will be undone.  Please note that situations
        where an approved payroll tax return would have to be 'undone' should be generally
        be avoided.\n\nBy undoing the payroll tax return for this period, it is not
        automatically removed from the tax authorities. After undoing the payroll
        tax return, you must recreate and confirm the payroll tax return for this
        period. Please pay attention to the deadline for confirmation. Subsequently,
        the payroll tax return received earlier by the tax authorities will be overwritten
        by this new one. \n\nThis action may only be performed successfully of the
        following requirements are met;\n\n* The payroll tax return is the very last
        payroll tax return that has been approved within this payroll administration\n
        * It is not possible to undo a payroll tax return if there is currently a
        payroll tax return with status 0 (to be processed) or 1 (awaiting approval)
        within the payroll administation. \n\n\n __Metadata :__  No metadata endpoint
        available for this controller endpoint.\n\n\n __Defaults :__ Defaults GET
        endpoint is available for this controller endpoint at the path `.../payrolladministrations/{payrollAdministrationId}/payrolltaxreturns/undo/defaults`."
