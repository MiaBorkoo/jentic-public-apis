- name: Organizational entity
  description: "NL: Organisatorische Eenheid/ WerknemerFunctie. Manage the organizational
    entity for an employment, this includes but is not limited to department and function.
    <br/> <br/>For Organizational Entity records, so called 'linked chain' business
    logic applies. This means that the records for that payroll component may NOT
    overlap each other, based on startDate and endDate of each record, AND because
    it is a linked chain is not allowed to have 'gaps' between separate records. This
    also means that if an existing record in the chain is not closed and a subsequent
    record is created than Loket will automatically set the endDate for the already
    existing record (and vice versa when deleting a record).\n"
- name: Payroll period data
  description: "NL: Variabele gegevens. Payroll period data (e.g. hours worked or
    specific bonus) relates to a single payroll period.\n\nThere are also several
    other payroll related resources that work with start and end dates allowing these
    resources to span multiple payroll periods. We refer to those resources as payroll
    data, however THIS endpoint allows the user to determine only the value of specific
    payroll components for a specific payroll period (variabele gegevens, vs vaste
    gegevens). The payroll components that may be used as payroll period data (f.e.
    example component 1 relates to the normal hours worked in that period) are specific
    for the payroll administration to be used, even though there are some overall
    generic consistencies."
- name: Benefits and deductions
  description: "NL: Toeslagen. Payroll component data for part of, one or multiple
    payroll period(s). If the same `payrollComponent.Key` is also present in the `payroll
    period data` for a payroll period then, depending on the configuration in `payroll
    period data` the two values will either be 1) added up; or 2) payroll period data
    will overwrite the BenefitsAndDeduction for the given payroll period. Only certain
    payroll components are usable as a Benefit and Deduction, the corresponding categories
    are listed in payrollComponent.category in this resource. <br/> <br/>Per payroll
    component a so called 'broken chain' business logic applies. This means that the
    records for that payroll component may NOT overlap each other, based on startDate
    and endDate of each record. Also, if an existing record in the chain is not closed
    and a subsequent record is created than Loket will automatically set the endDate
    for the already existing record.\n"
