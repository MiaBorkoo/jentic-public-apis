        is a controller endpoint to perform an action.<br><br>This action can only
        be performed for a payrollrun for which a successful journalrun allready exists.
        A recalculation of the journal for the given payroll run will result in the
        differences between the new run and all the previous runs. This allows a user
        to change the allocation of costs after a successful journal run and with
        a recalculation run have the correction to send to the financial software.<br><br>e.g.
        For a given employment the cost (500€) was incorrectly booked on the cost
        unit \\Sales\\\" this should have been \\\"IT\\\". After changing the journal
