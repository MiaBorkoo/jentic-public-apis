        period. Please pay attention to the deadline for confirmation. Subsequently,
        the PAWW declaration received earlier by the  PAWW provider will be overwritten
        by this new one. \n\nThis action may only be performed successfully if the
        following requirements are met:\n\n* The PAWW declaration is the very last
        PAWW declaration that has been approved and sent within this payroll administration\n
        * It is not possible to undo a PAWW declaration if there is currently a PAWW
        declaration with status 0 (to be processed) or 1 (awaiting approval) within
        the payroll administation. \n\n\n __Metadata :__  No metadata endpoint available
        for this controller endpoint.\n\n\n __Defaults :__ Defaults GET endpoint is
        available for this controller endpoint at the path `.../payrolladministrations/{payrollAdministrationId}/pawwdeclarations/undo/defaults`."
