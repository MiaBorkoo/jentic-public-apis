                  value(s) for this field change (dynamic business rules).\n"
                readOnly: false
              isSupplement:
                type:
                - boolean
                - 'null'
                example: false
                description: "This boolean determines what the salary calculation
                  will do with the value of the payroll component if the payroll component
                  has values in both the payroll period specific data (this endpoint)
                  and in the non-payroll period specific configuration of the employment
                  (it is possible to configure values for payroll components that
                  span multiple payroll periods and even parts thereof).\n\n* When
                  set to `false`, the value of the payroll component will overwrite
                  the value specified in the non-payroll period specific data with
                  the given value in the payroll period specific date.\n\n* When set
                  to `true`, the value of the payroll period specific data will be
                  added to the value of the non-payroll period specific data. Note
                  that a value can be a negative number. For instance, a payroll period
                  specific value of 20 and a non-payroll period specific value of
                  -8 will effectively result in 12 for salary calculation.\n\nThis
                  boolean can only be set to `true` in components for which `payrollComponent.canBesupplemented
