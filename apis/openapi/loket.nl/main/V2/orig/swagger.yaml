                    readOnly: true
                    properties:
                      key:
                        type: integer
                        format: int32
                        example: 1
                        readOnly: true
                        x-loket-db-field: Ulsa.Component.Categorie
                      value:
                        type: string
                        example: Uren
                        readOnly: true
                        x-loket-db-field: dbo.ctCategorie.omschrijving
                  deductionOrPayment:
                    type:
                    - object
                    - 'null'
                    format: metadata
                    description: "Indicates if the value of the payroll component
                      will be deducted from or added to the salary. In case the component
                      is neither a deduction or a payment, NULL is returned.\n"
                    readOnly: true
                    x-loket-implementation: Indien Ulsa.Component.BetalingInhouding
                      de waarde 0 heeft NULL teruggeven.
                    properties:
                      key:
                        type: integer
                        format: int32
                        example: 2
                        readOnly: true
                        x-loket-db-field: Ulsa.Component.BetalingInhouding
                      value:
                        type: string
                        example: Betaling
                        readOnly: true
                        x-loket-db-field: dbo.ctBetalingInhouding
                  canBeSupplemented:
                    type: boolean
                    example: false
                    description: "Indicates whether the atribute for this payroll
                      component can have the value `supplement`. Refer to the description
                      of the attribute field for an explanation.\n"
                    readOnly: true
                    x-loket-db-field: Ulsa.ComponentAlgemeen.AanvullendMogelijk
                    x-loket-implementation: 1 (ja) = true en 2 (nee) = false
              value:
                type:
                - number
                - 'null'
                example: 144
                description: "Depending on the selected payroll component the possible
                  value(s) for this field change (dynamic business rules).       \
                  \                                            \n\nRule of thumb:
                  Amounts must be between -100,000,000 and 100,000,000, hours cannot
                  be negative, and must be less than 1000.\n\n                  \n
                  Please note: a `null` value will be seen as empty, any period-specific
                  record for the corresponding component will be deleted for the payroll
                  period it applies to. This is something different than setting it
                  to the value of 0 (!).\n\n\n Please also note the following (!!!)
                  if you do not have a value for the component in this period please
                  do not include this payrollComponent at all in your request. If
                  you do so, this might result in unexpected results.\n"
                readOnly: false
              isSupplement:
                type: boolean
                example: false
                description: "This boolean determines what the salary calculation
                  will do with the value of the payroll component if the payroll component
                  has values in both the payroll period specific data (this endpoint)
                  and in the non-payroll period specific configuration of the employment
                  (it is possible to configure values for payroll components that
                  span multiple payroll periods and even parts thereof).\n\n* When
                  set to `false`, the value of the payroll component will overwrite
                  the value specified in the non-payroll period specific data with
                  the given value in the payroll period specific date.\n\n* When set
                  to `true`, the value of the payroll period specific data will be
                  added to the value of the non-payroll period specific data. Note
                  that a value can be a negative number. For instance, a payroll period
                  specific value of 20 and a non-payroll period specific value of
                  -8 will effectively result in 12 for salary calculation.\n\nThis
                  boolean can only be set to `true` in components for which `payrollComponent.canBesupplemented
                  = true`.\n"
                readOnly: false
                x-loket-implementation: Wanneer de waarde true is, dient de mutatie
                  opgeslagen te worden met attribuut Aanvullend (code 2 in dbo.ctLoontransactie).
                  Wanneer de waarde false is && value == 0 dan dient de mutatie opgeslagen
                  te worden met atttribuut Nul (code 1 in dbo.ctLoontransactie). Wanneer
                  de waarde false is && value != 0 dan dient de mutatie opgeslagen
                  te worden met attribuut Vervangend (code 0 in dbo.ctLoontransactie).
