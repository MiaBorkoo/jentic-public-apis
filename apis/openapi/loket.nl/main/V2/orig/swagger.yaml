  /providers/employers/employees/{employeeId}/revokeEmployeeSelfServiceAccess:
    patch:
      tags:
      - Employee
      description: "__Activity name :__ <a href=\"https://developer.loket.nl/Activities/PatchRevokeEmployeeSelfServiceAccessByEmployeeId\"\
        \ target=\"_blank\">PatchRevokeEmployeeSelfServiceAccessByEmployeeId</a>\n
        \nThis endpoint allows the user to set the 'revokeEmployeeSelfServiceAccessOn'.
        This date indicates on what day the access to WerknemerLoket (Employee Self
        Service) will be revoked (this is done by scheduled tasks that run during
        the night). This is particularly useful for situations where for example the
        employer wants to restrict access at a specific date in the future, for example
        1st of May in the next year.\n\nThe value may be set to NULL and thus clearing
        the date on which access would be revoked. Please note that this endpoint
        will not automatically 'unblock' an Employee, as that would require a specific
        action.\n"
      summary: Set the date on which to revoke ESS access
      operationId: PatchRevokeEmployeeSelfServiceAccessByEmployeeId
      parameters:
      - $ref: '#/components/parameters/employeeId'
      - $ref: '#/components/parameters/authorization'
      - $ref: '#/components/parameters/accept'
      requestBody:
        description: The request body contains an object containing fields related
          to termination of an employment.
        required: true
        content:
          application/json;version=2018-01-01:
            schema:
              $ref: '#/components/schemas/revokeEmployeeSelfServiceAccess'
      responses:
        '200':
