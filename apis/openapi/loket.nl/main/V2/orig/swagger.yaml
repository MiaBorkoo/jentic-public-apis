        made). This will result in 2 lines in the new journal run -500 for \\\"sales\\\
        \" and +500 for \\\"IT\\\"<br><br>__Metadata :__  Possible options for fields
        of the type 'metadata' can be acquired (GET) by adding `/metadata` to the
