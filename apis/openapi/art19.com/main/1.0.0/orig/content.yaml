components:
  responses:
    forbidden:
      description: >
        Forbidden


        The provided credential is not authorized to access the requested
        resource or collection.

        [See RFC 7231 §
        6.5.3](https://tools.ietf.org/html/rfc7231#section-6.5.3)
    not_acceptable:
      description: >
        Not Acceptable


        The client requested a response format which cannot be satisfied. Ensure
        that you specify the

        correct `Accept` header. [See RFC 7231 §
        6.5.6](https://tools.ietf.org/html/rfc7231#section-6.5.6).
    not_found:
      description: >
        Not Found


        The requested resource/collection does not exist. [See RFC 7231 §
        6.5.4](https://tools.ietf.org/html/rfc7231#section-6.5.4).
    rate_limit_exceeded:
      description: Rate limit exceeded
      headers:
        Retry-After:
          description: >
            The number of seconds after which the request can be retried.

            Since the rate limit is per minute, this value ranges from 1 to 59.

            Conforms to [RFC 7231 §
            7.1.3](https://tools.ietf.org/html/rfc7231#section-7.1.3).
          schema:
            type: integer
    unauthorized:
      description: |
        Unauthorized

        A valid credential was not supplied, but one is required.
        [See RFC 7235 § 3.1](https://tools.ietf.org/html/rfc7235#section-3.1).
        A `WWW-Authenticate` header is not currently returned.
  schemas:
    Classification:
      description: >
        A classification, in general, is something that can describe other
        resources, such as countries, genres or

        languages. How they're described (included or excluded, and whether
        they're the primary classification

        of this type) is handled using other resources. Different functions of
        ART19 rely on classifications differently,

        and could have an effect only on directory information, or may have an
        effect on ad decisioning.
      properties:
        attributes:
          properties:
            created_at:
              format: date-time
              type: string
            display_name:
              description: Human readable representation of the classification
              type: string
            metadata:
              description: >
                An object with more detailed information about the
                classification.

                The possible members are different per type of classification.
              type: object
            parent_id:
              deprecated: true
              description: >
                This will be replaced by the relationship `parent` in a future
                update.<br/>

                For hierarchical classifications, this is the ID of the parent
                classification
              format: uuid
              type: string
            tree_path:
              description: >
                For hierarchical classifications this is the list of IDs
                reflecting the hierarchy starting

                with the root level node.
              example:
                - f7a50a17-cd2f-47d2-80bc-a45693fe7f40
                - c76af660-daec-4bdb-b7bf-a251a92aa22f
              items:
                format: uuid
                type: string
              type: array
            type:
              description: >
                The type of classification. The type of retrievable
                classifications depends on the privileges

                of the credential being used.
              enum:
                - AlternateFeedType
                - Genre
                - Industry
                - Language
                - MediaRating
              example: Genre
              type: string
            updated_at:
              format: date-time
              type: string
            value:
              description: >
                The value the classification represents. The meaning of this
                attribute depends on the type of classification.
              type: string
            value_path:
              description: >
                For hierarchical classifications this is a concatenated string
                of all the classification

                values from the root to this classification using a `: ` as
                separator.
              example: 'Comedy: Standup'
              type: string
          type: object
        id:
          example: c1fbb1bf-45b1-4803-986e-123166f7f427
          format: uuid
          type: string
        type:
          description: The type of resource. This is always `classifications`
          example: classifications
          type: string
      type: object
    ClassificationInclusion:
      description: >
        Connects a Classification with a classified item like a Series, Season
        or Episode.
      properties:
        attributes:
          properties:
            classification_id:
              deprecated: true
              description: >
                This will be replaced by the relationship `classification` in a
                future update.<br/>

                The ID of the classification linked to the entity
              example: 497aad13-1c96-41d8-80e2-9a5aa7bc96fa
              format: uuid
              type: string
            classification_type:
              deprecated: true
              description: >-
                This will be replaced by the relationship `classification` in a
                future update.<br/>
              enum:
                - AlternateFeedType
                - Genre
                - Industry
                - Language
                - MediaRating
              type: string
            classified_id:
              deprecated: true
              description: >
                This will be replaced by the relationship `classified` in a
                future update.<br/>

                The ID of the entity linked to the classification
              example: 8e9dc5d8-8a16-424e-ba96-6a7261a9a23b
              format: uuid
              type: string
            classified_type:
              deprecated: true
              description: >-
                This will be replaced by the relationship `classified` in a
                future update.<br/>
              enum:
                - Series
                - Season
                - Episode
              type: string
            created_at:
              format: date-time
              type: string
            position:
              description: >-
                The position or order of the linked classification within the
                classified resource
              type: integer
            primary:
              description: >
                When `true` it describes the best classification of a specific
                type for a given

                classified item
              type: boolean
            updated_at:
              format: date-time
              type: string
          type: object
        id:
          example: c1fbb1bf-45b1-4803-986e-123166f7f427
          format: uuid
          type: string
        relationships:
          properties:
            classification:
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
              type: object
          type: object
        type:
          description: The type of resource. This is always `classification_inclusion`
          example: classification_inclusion
          type: string
      type: object
    Credit:
      description: >
        A credit links a specific person to a series, season, or episode in a
        specific role.
      properties:
        attributes:
          properties:
            created_at:
              format: date-time
              type: string
            position:
              description: >-
                The order of this credit within all credits of the referenced
                creditable entity
              type: integer
            type:
              description: >-
                The type of credit the linked person has on the referenced
                entity
              enum:
                - AnchorCredit
                - AssociateProducerCredit
                - AuthorCredit
                - CastCredit
                - CoHostCredit
                - ComposerCredit
                - CreatorCredit
                - Credit
                - DirectorCredit
                - EditorCredit
                - EngineerCredit
                - ExecutiveProducerCredit
                - GuestCoHostCredit
                - GuestCredit
                - GuestHostCredit
                - HeadWriterCredit
                - HostCredit
                - ProducerCredit
                - ReporterCredit
                - SeniorProducerCredit
                - SidekickCredit
                - VideoProducerCredit
                - WriterCredit
              type: string
            updated_at:
              format: date-time
              type: string
          type: object
        id:
          example: c1fbb1bf-45b1-4803-986e-123166f7f427
          format: uuid
          type: string
        relationships:
          properties:
            creditable:
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
                  description: The entity this credit is for
              type: object
            person:
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
                  description: The person who takes credit
              type: object
          type: object
        type:
          description: The type of resource. This is always `credits`
          example: credits
          type: string
      type: object
    Episode:
      properties:
        attributes:
