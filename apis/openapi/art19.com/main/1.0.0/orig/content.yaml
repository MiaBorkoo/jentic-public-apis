          in: query
          name: 'ids[]'
          required: false
          schema:
            items:
              format: uuid
              type: string
            type: array
            uniqueItems: true
        - description: >+
            Select which page number to receive results for. Pages are numbered
            starting at 1.

          in: query
          name: 'page[number]'
          schema:
            minimum: 1
            type: integer
        - description: |+
            Indicate how many records to return per page. The maximum is 100.

          in: query
          name: 'page[size]'
          schema:
            maximum: 100
            minimum: 1
            type: integer
        - description: >-
            Limit the result to classification inclusions linked to a
            classification with this ID.
          example: a90609c0-9f0c-48fd-8a41-83eb8414bedb
          in: query
          name: classification_id
          schema:
            format: uuid
            type: string
        - description: >
            The type of classification that the classification inclusions are
            linked to.

            Depending on the permissions of your credential, only a subset of
            these types are usable.
          in: query
          name: classification_type
          schema:
            enum:
              - AlternateFeedType
              - Genre
              - Industry
              - Language
              - MediaRating
            type: string
        - description: >
            Limit the result to classification inclusions linked to a resource
            with this ID.

            You will have to use this filter together with either
            `classified_type` or `classification_type`.
          example: fee1976e-f1bc-48a9-9ee8-58800f4d3462
          in: query
          name: classified_id
          schema:
            format: uuid
            type: string
        - description: >-
            Limit the result to classification inclusions linked to this type of
            entity.
          in: query
          name: classified_type
          schema:
            enum:
              - Series
              - Season
              - Episode
            type: string
        - description: >
            Limit the result to classification inclusions linked to a
            classification containing

            the parameter value disregarding case.
          in: query
          name: q
          schema:
            type: string
        - description: >
            Specify how to sort the result. Please refer to either the top
            section or the

            [JSON:API
            specification](https://jsonapi.org/format/#fetching-sorting) on how
            sorting works in general.
          in: query
          name: sort
          schema:
            default: created_at
            items:
              enum:
                - classification_value
                - created_at
                - position
              type: string
            type: array
          style: form
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/ClassificationInclusion'
                    type: array
                  links:
                    $ref: '#/components/schemas/Links'
                type: object
          description: Success
        '400':
          content:
            application/vnd.api+json:
              schema:
                properties:
                  errors:
                    description: >
                      An error object describing the problem. Please check out
                      the

                      [JSON:API Error document
                      reference](https://jsonapi.org/format/#error-objects) for
                      a full

                      description of the returned object.
                    items:
                      properties:
                        code:
                          description: >-
                            An application-specific error code, expressed as a
                            string value
                          type: string
                        detail:
                          description: >
                            A human-readable explanation specific to this
                            occurrence of the problem. Like title, this field’s
                            value can be localized.
                          example: Required query parameter “series_id” is missing
                          type: string
                        source:
                          description: >
                            An object containing references to the source of the
                            error, optionally including any of the following
                            members.
                          nullable: true
                          properties:
                            parameter:
                              description: >-
                                A string indicating which URI query parameter
                                caused the error.
                              example: series_id
                              type: string
                            pointer:
                              description: >
                                A JSON Pointer
                                [RFC6901](https://tools.ietf.org/html/rfc6901)
                                to the associated entity in the request document
                                (e.g. `/data` for a primary data object, or
                                `/data/attributes/title` for a specific
                                attribute).
                              example: /data/attributes/name
                              type: string
                          type: object
                        status:
                          description: >-
                            The HTTP status code applicable to this problem,
                            expressed as a string value: 400
                          example: '400'
                          type: string
                        title:
                          description: >
                            A short, human-readable summary of the problem that
                            SHOULD NOT change from occurrence to occurrence of
                            the

                            problem, except for purposes of localization.
                          example: Bad Request
                          type: string
                      type: object
                    type: array
                type: object
