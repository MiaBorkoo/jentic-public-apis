                - bonus
                - trailer
              type: string
            listen_count:
              description: >
                The number of total downloads all time for this episode.

                Only visible if the credential has the right privilege on the
                series.
              type: integer
            premium_status:
              description: The current premium status of the episode
              enum:
                - active
                - inactive
                - force-active
                - force-inactive
              type: string
            published:
              description: >
                If `true`, the episode will be available for download and
                included in the feed as soon as its

                release time is reached, provided it has a valid media file, and
                `release_end_at` is in the future (if applicable).
              type: boolean
            release_end_at:
              description: >
                The date and time when an episode will no longer be included in
                the feed, or available for download.

                `Published` will remain `true` unless the episode is manually
                unpublished.
              format: date-time
              type: string
            release_immediately:
              deprecated: true
              description: >
                If `true`, the episode's release time is set in a way it is
                considered released right away.

                Only visible if the credential has write privileges on the
                series.
              type: boolean
            released_at:
              description: >
                The date and time when an episode will be released. It will be
                available for download and included

                in the feed if this time is reached, `published` is set to
                `true`, and the episode has a media file.
              format: date-time
              type: string
            rss_guid:
              description: >
                A globally unique identifier describing the episode. This ID is
                commonly used by podcast applications

                to determine whether an episode has already been downloaded or
                not.
              type: string
            season_id:
              deprecated: true
              description: >
                Use the relationship `season` instead.<br />

                The ID of the season an episode belongs to. This can be `null`.
                A series can have episodes with and

                without seasons at the same time.
              example: eba5523d-e73a-43ec-bfd9-140ce9db76ac
              format: uuid
              type: string
            series_id:
              deprecated: true
              description: |
                Use the relationship `series` instead.<br />
                The ID of the series an episode belongs to.
              example: 9897f8cb-ffa7-4674-9529-c6037826c738
              format: uuid
              type: string
            sort_title:
              description: >
                The title of the episode modified for sorting. This converts all
                characters to

                lower case, removes an eventually leading `The` as well as
                leading and trailling whitespace characters.
              example: big hit
              type: string
            status:
              description: The status of an episode
              enum:
                - active
                - inactive
              type: string
            title:
              description: The title of the episode
              example: The Big Hit
              type: string
            updated_at:
              format: date-time
              type: string
          type: object
        id:
          example: c1fbb1bf-45b1-4803-986e-123166f7f427
          format: uuid
          type: string
        relationships:
          properties:
            tags:
              deprecated: true
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of tags associated with the episodes
              type: object
            cascaded_cover_image:
              description: >
                The cover art for this episode. This is the preferred image to
                use.

                If there is no specific cover image for the episode, the cover
                of the season or the

                series will be returned, whichever has one defined.

                The `/images` endpoint provides details to the image.
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
              type: object
            classification_inclusions:
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of classifications associated with the episode
              type: object
            cover_image:
              description: >
                The cover art for this episode, if an episode-specific image has
                been provided.

                The `/images` endpoint provideds details to the image.
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
              type: object
            credits:
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of credits given to people in the episode
              type: object
            default_marker_points:
              description: >-
                Only visible if the credential has write privileges on the
                series
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of default (WarpFeed) marker points
              type: object
            episode_versions:
              description: >-
                Only visible if the credential has write privileges on the
                series
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of episode versions for this episode
              type: object
            images:
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: Both the cover image and the cascaded cover image for the season
              type: object
            season:
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
              title: The season the episode belongs to
              type: object
            segment_lists:
              description: >-
                Only visible if the credential has write privileges on the
                series
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of segment lists directly attached to the episode
              type: object
            series:
              properties:
                data:
                  $ref: '#/components/schemas/ResourceIdentifier'
              title: The series an episode belongs to
              type: object
            taggings:
              deprecated: true
              properties:
                data:
                  items:
                    $ref: '#/components/schemas/ResourceIdentifier'
                  type: array
              title: A list of associations linking tags to the episodes.
              type: object
          type: object
        type:
