  securitySchemes:
    api_key:
      description: >
        Authentication is **REQUIRED** for all APIs using an API token, which is
        placed into an HTTP Authorization header.


        This token is generated by ART19 Support and consists of a shared secret
        placed in the `token`

        parameter and a credential ID placed in the `credential` parameter.


        The final Authorization header will look like this:


        ```

        Authorization: Token token="V2h5LCBoZWxsbyB0aGVyZSE=",
        credential="8f71320c-fdbc-4934-b3b9-f1eda4fb39a9"

        ```
      in: header
      name: Authorization
      type: apiKey
