openapi: 3.0.0
info:
  title: DataBoxManagementClient
  version: '2018-01-01'
servers:
  - url: 'https://management.azure.com/'
paths:
  /providers/Microsoft.DataBox/operations:
    get:
      parameters:
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationList'
          description: The supported operations list.
      tags:
        - Operations
      description: This method gets all the operations.
      operationId: Operations_List
      x-ms-examples:
        OperationsGet:
          $ref: ./examples/OperationsGet.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/providers/Microsoft.DataBox/jobs':
    get:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
        - description: >-
            $skipToken is supported on Get list of jobs, which provides the next
            page in the list of jobs.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResourceList'
          description: List of jobs available under the subscription.
      tags:
        - Jobs
      description: Lists all the jobs available under the subscription.
      operationId: Jobs_List
      x-ms-examples:
        JobsList:
          $ref: ./examples/JobsList.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/providers/Microsoft.DataBox/locations/{location}/availableSkus':
    post:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/locationParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableSkusResult'
          description: The list of available skus.
      tags:
        - Service
      description: >-
        This method provides the list of available skus for the given
        subscription and location.
      operationId: Service_ListAvailableSkus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailableSkuRequest'
        description: Filters for showing the available skus.
        required: true
      x-ms-examples:
        AvailableSkusPost:
          $ref: ./examples/AvailableSkusPost.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/providers/Microsoft.DataBox/locations/{location}/validateAddress':
    post:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/locationParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressValidationOutput'
          description: The valid and alternate addresses.
      tags:
        - Service
      description: >-
        This method validates the customer shipping address and provide
        alternate addresses if any.
      operationId: Service_ValidateAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateAddress'
        description: Shipping address of the customer.
        required: true
      x-ms-examples:
        ValidateAddressPost:
          $ref: ./examples/ValidateAddressPost.json
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBox/jobs':
    get:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
        - description: >-
            $skipToken is supported on Get list of jobs, which provides the next
            page in the list of jobs.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResourceList'
          description: List of jobs by resource group.
      tags:
        - Jobs
      description: Lists all the jobs available under the given resource group.
      operationId: Jobs_ListByResourceGroup
      x-ms-examples:
        JobsListByResourceGroup:
          $ref: ./examples/JobsListByResourceGroup.json
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBox/jobs/{jobName}':
    delete:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '202':
          description: Accepted request for delete Job.
        '204':
          description: Job deleted.
      tags:
        - Jobs
      description: Deletes a job.
      operationId: Jobs_Delete
      x-ms-examples:
        JobsDelete:
          $ref: ./examples/JobsDelete.json
      x-ms-long-running-operation: true
    get:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
        - description: >-
            $expand is supported on details parameter for job, which provides
            details on the job stages.
          in: query
          name: $expand
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResource'
          description: Job object.
      tags:
        - Jobs
      description: Gets information about the specified job.
      operationId: Jobs_Get
      x-ms-examples:
        JobsGet:
          $ref: ./examples/JobsGet.json
        JobsGet1:
          $ref: ./examples/JobsGet1.json
        JobsGet2:
          $ref: ./examples/JobsGet2.json
        JobsGet3:
          $ref: ./examples/JobsGet3.json
        JobsGet4:
          $ref: ./examples/JobsGet4.json
        JobsGet5:
          $ref: ./examples/JobsGet5.json
    patch:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
        - description: >-
            Defines the If-Match condition. The patch will be performed only if
            the ETag of the job on the server matches this value.
          in: header
          name: If-Match
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResource'
          description: Job object.
        '202':
          description: Accepted request for job updated.
      tags:
        - Jobs
      description: Updates the properties of an existing job.
      operationId: Jobs_Update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobResourceUpdateParameter'
        description: Job update parameters from request body.
        required: true
      x-ms-examples:
        JobsPatch:
          $ref: ./examples/JobsPatch.json
      x-ms-long-running-operation: true
    put:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResource'
          description: Job object.
        '202':
          description: Accepted request for create Job.
      tags:
        - Jobs
      description: >-
        Creates a new job with the specified parameters. Existing job cannot be
        updated with this API and should instead be updated with the Update job
        API.
      operationId: Jobs_Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobResource'
        description: Job details from request body.
        required: true
      x-ms-examples:
        JobsCreate:
          $ref: ./examples/JobsCreate.json
      x-ms-long-running-operation: true
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBox/jobs/{jobName}/bookShipmentPickUp':
    post:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentPickUpResponse'
          description: Booked shipment pick up successfully.
      tags:
        - Jobs
      description: Book shipment pick up.
      operationId: Jobs_BookShipmentPickUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentPickUpRequest'
        description: Details of shipment pick up request.
        required: true
      x-ms-examples:
        BookShipmentPickupPost:
          $ref: ./examples/BookShipmentPickupPost.json
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBox/jobs/{jobName}/cancel':
    post:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '204':
          description: Job cancelled.
      tags:
        - Jobs
      description: CancelJob.
      operationId: Jobs_Cancel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancellationReason'
        description: Reason for cancellation.
        required: true
      x-ms-examples:
        JobsCancelPost:
          $ref: ./examples/JobsCancelPost.json
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBox/jobs/{jobName}/listCredentials':
    post:
      parameters:
        - $ref: '#/components/parameters/subscriptionIdParameter'
        - $ref: '#/components/parameters/resourceGroupNameParameter'
        - $ref: '#/components/parameters/jobNameParameter'
        - $ref: '#/components/parameters/apiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnencryptedCredentialsList'
          description: List of unencrypted credentials of the job.
      tags:
        - Jobs
      description: This method gets the unencrypted secrets related to the job.
      operationId: Jobs_ListCredentials
      x-ms-examples:
        JobsListCredentials:
          $ref: ./examples/JobsListCredentials.json
      x-ms-pageable:
        nextLinkName: null
components:
  parameters:
    apiVersionParameter:
      description: The API Version
      in: query
      name: api-version
      required: true
      schema:
        type: string
    jobNameParameter:
      description: >-
        The name of the job Resource within the specified resource group. job
        names must be between 3 and 24 characters in length and use any
        alphanumeric and underscore only
      in: path
      name: jobName
      required: true
      schema:
        maxLength: 24
        minLength: 3
        pattern: '^[-\w\.]+$'
        type: string
      x-ms-parameter-location: method
    locationParameter:
      description: The location of the resource
      in: path
      name: location
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
    resourceGroupNameParameter:
      description: The Resource Group Name
      in: path
      name: resourceGroupName
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
    subscriptionIdParameter:
      description: The Subscription Id
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    AccountCredentialDetails:
      description: Credential details of the account.
      properties:
        accountConnectionString:
          description: >-
            Connection string of the account endpoint to use the account as a
            storage endpoint on the device.
          readOnly: true
          type: string
        accountName:
          description: Name of the account.
          readOnly: true
          type: string
        shareCredentialDetails:
          description: Per share level unencrypted access credentials.
          items:
            $ref: '#/components/schemas/ShareCredentialDetails'
          readOnly: true
          type: array
      type: object
    AddressValidationOutput:
      description: Output of the address validation api.
      properties:
        properties:
          $ref: '#/components/schemas/AddressValidationProperties'
          description: The address validation properties.
          readOnly: true
          x-ms-client-flatten: true
      type: object
    AddressValidationProperties:
      description: The address validation output.
      properties:
        alternateAddresses:
          description: List of alternate addresses.
          items:
            $ref: '#/components/schemas/ShippingAddress'
          readOnly: true
          type: array
        validationStatus:
          description: The address validation status.
          enum:
            - Valid
            - Invalid
            - Ambiguous
          readOnly: true
          type: string
          x-ms-enum:
            modelAsExtensible: true
            name: AddressValidationStatus
            values:
              - description: Address provided is valid.
                value: Valid
              - description: Address provided is invalid or not supported.
                value: Invalid
              - description: >-
                  Address provided is ambiguous, please choose one of the
                  alternate addresses returned.
                value: Ambiguous
      type: object
    ApplianceNetworkConfiguration:
      description: The Network Adapter configuration of a DataBox.
      properties:
        macAddress:
          description: Mac Address.
          readOnly: true
          type: string
        name:
          description: Name of the network.
          readOnly: true
          type: string
      type: object
    ArmBaseObject:
      description: Base class for all objects under resource.
      properties:
        id:
          description: Id of the object.
          readOnly: true
          type: string
        name:
          description: Name of the object.
          readOnly: true
          type: string
        type:
          description: Type of the object.
          readOnly: true
          type: string
      type: object
    AvailableSkuRequest:
      description: The filters for showing the available skus.
      properties:
        country:
          description: >-
            ISO country code. Country for hardware shipment. For codes check:
            https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements
          type: string
        location:
          description: >-
            Location for data transfer. For locations check:
            https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01
          type: string
        skuNames:
          description: Sku Names to filter for available skus
          items:
            enum:
              - DataBox
              - DataBoxDisk
              - DataBoxHeavy
            type: string
            x-ms-enum:
              modelAsExtensible: true
              name: SkuName
              values:
                - description: DataBox.
                  value: DataBox
                - description: DataBoxDisk.
                  value: DataBoxDisk
                - description: DataBoxHeavy.
                  value: DataBoxHeavy
          type: array
        transferType:
          description: Type of the transfer.
          enum:
            - ImportToAzure
          type: string
          x-ms-enum:
            modelAsExtensible: true
            name: TransferType
            values:
              - description: Import data to azure.
                value: ImportToAzure
      required:
        - transferType
        - country
        - location
      type: object
    AvailableSkusResult:
      description: The available skus operation response.
      properties:
        nextLink:
          description: Link for the next set of skus.
          type: string
        value:
          description: List of available skus.
          items:
            $ref: '#/components/schemas/SkuInformation'
          readOnly: true
          type: array
      type: object
    CancellationReason:
      description: Reason for cancellation.
      properties:
        reason:
          description: Reason for cancellation.
          type: string
      required:
        - reason
      type: object
    ContactDetails:
      description: Contact Details.
      properties:
        contactName:
          description: Contact name of the person.
          type: string
        emailList:
          description: List of Email-ids to be notified about job progress.
          items:
            type: string
          type: array
        mobile:
          description: Mobile number of the contact person.
          type: string
        notificationPreference:
          description: Notification preference for a job stage.
          items:
            $ref: '#/components/schemas/NotificationPreference'
          type: array
        phone:
          description: Phone number of the contact person.
          type: string
        phoneExtension:
          description: Phone extension number of the contact person.
          type: string
      required:
        - contactName
        - phone
        - emailList
      type: object
    CopyLogDetails:
      description: Details for log generated during copy.
      discriminator:
        propertyName: copyLogDetailsType
      properties:
        copyLogDetailsType:
          description: Indicates the type of job details.
          enum:
            - DataBox
            - DataBoxDisk
            - DataBoxHeavy
          type: string
          x-ms-enum:
            modelAsExtensible: false
            name: ClassDiscriminator
            values:
              - description: DataBox orders.
                value: DataBox
              - description: DataBoxDisk orders.
                value: DataBoxDisk
              - description: DataBoxHeavy orders.
                value: DataBoxHeavy
      required:
        - copyLogDetailsType
      type: object
    CopyProgress:
      description: Copy progress.
      properties:
        accountId:
          description: Id of the account where the data needs to be uploaded.
          readOnly: true
          type: string
        bytesSentToCloud:
          description: Amount of data uploaded by the job as of now.
          format: int64
          readOnly: true
          type: integer
        filesProcessed:
          description: Number of files processed by the job as of now.
          format: int64
          readOnly: true
          type: integer
        storageAccountName:
          description: Name of the storage account where the data needs to be uploaded.
          readOnly: true
          type: string
        totalBytesToProcess:
          description: Total amount of data to be processed by the job.
          format: int64
          readOnly: true
          type: integer
        totalFilesToProcess:
          description: Total number of files to be processed by the job.
          format: int64
          readOnly: true
          type: integer
      type: object
    DataBoxAccountCopyLogDetails:
      allOf:
        - $ref: '#/components/schemas/CopyLogDetails'
      description: Copy log details for a storage account of a DataBox job
      properties:
        accountName:
          description: Destination account name.
          readOnly: true
          type: string
        copyLogLink:
          description: Link for copy logs.
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: DataBox
    DataBoxDiskCopyLogDetails:
      allOf:
        - $ref: '#/components/schemas/CopyLogDetails'
      description: Copy Log Details for a disk
      properties:
        diskSerialNumber:
          description: Disk Serial Number.
          readOnly: true
          type: string
        errorLogLink:
          description: Link for copy error logs.
          readOnly: true
          type: string
        verboseLogLink:
          description: Link for copy verbose logs.
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: DataBoxDisk
    DataBoxDiskCopyProgress:
      description: DataBox Disk Copy Progress
      properties:
        bytesCopied:
          description: Bytes copied during the copy of disk.
          format: int64
          readOnly: true
          type: integer
        percentComplete:
          description: Indicates the percentage completed for the copy of the disk.
          format: int32
          readOnly: true
          type: integer
        serialNumber:
          description: The serial number of the disk
          readOnly: true
          type: string
        status:
          description: The Status of the copy
          enum:
            - NotStarted
            - InProgress
            - Completed
            - CompletedWithErrors
            - Failed
            - NotReturned
          readOnly: true
          type: string
          x-ms-enum:
            modelAsExtensible: true
            name: CopyStatus
            values:
              - description: Data copy hasn't started yet.
                value: NotStarted
              - description: Data copy is in progress.
                value: InProgress
              - description: Data copy completed.
                value: Completed
              - description: Data copy completed with errors.
                value: CompletedWithErrors
              - description: Data copy failed. No data was copied.
                value: Failed
              - description: No copy triggered as device was not returned.
                value: NotReturned
      type: object
    DataBoxDiskJobDetails:
      allOf:
        - $ref: '#/components/schemas/JobDetails'
      description: DataBox Disk Job Details.
      properties:
        copyProgress:
          description: Copy progress per disk.
          items:
            $ref: '#/components/schemas/DataBoxDiskCopyProgress'
          readOnly: true
          type: array
        disksAndSizeDetails:
          additionalProperties:
            format: int32
            type: integer
          description: >-
            Contains the map of disk serial number to the disk size being used
            for the job. Is returned only after the disks are shipped to the
            customer.
          readOnly: true
          type: object
        passkey:
          description: User entered passkey for DataBox Disk job.
          type: string
        preferredDisks:
          additionalProperties:
            format: int32
            type: integer
          description: >-
            User preference on what size disks are needed for the job. The map
            is from the disk size in TB to the count. Eg. {2,5} means 5 disks of
            2 TB size. Key is string but will be checked against an int.
          type: object
      required:
        - contactDetails
        - shippingAddress
        - destinationAccountDetails
        - jobDetailsType
      type: object
      x-ms-discriminator-value: DataBoxDisk
    DataBoxDiskJobSecrets:
      allOf:
        - $ref: '#/components/schemas/JobSecrets'
      description: The secrets related to disk job.
      properties:
        diskSecrets:
          description: Contains the list of secrets object for that device.
          items:
            $ref: '#/components/schemas/DiskSecret'
          readOnly: true
          type: array
        isPasskeyUserDefined:
          description: Whether passkey was provided by user.
          readOnly: true
          type: boolean
        passKey:
          description: PassKey for the disk Job.
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: DataBoxDisk
    DataBoxHeavyAccountCopyLogDetails:
      allOf:
        - $ref: '#/components/schemas/CopyLogDetails'
      description: Copy log details for a storage account for DataBoxHeavy
      properties:
        accountName:
          description: Destination account name.
          readOnly: true
          type: string
        copyLogLink:
          description: Link for copy logs.
          items:
            type: string
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: DataBoxHeavy
    DataBoxHeavyJobDetails:
      allOf:
        - $ref: '#/components/schemas/JobDetails'
      description: DataBoxHeavy Device Job Details
      properties:
        copyProgress:
          description: Copy progress per account.
          items:
            $ref: '#/components/schemas/CopyProgress'
          readOnly: true
          type: array
      required:
        - contactDetails
        - shippingAddress
        - destinationAccountDetails
        - jobDetailsType
      type: object
      x-ms-discriminator-value: DataBoxHeavy
    DataBoxHeavyJobSecrets:
      allOf:
        - $ref: '#/components/schemas/JobSecrets'
      description: The secrets related to a DataBoxHeavy job.
      properties:
        cabinetPodSecrets:
          description: Contains the list of secret objects for a DataBoxHeavy job.
          items:
            $ref: '#/components/schemas/DataBoxHeavySecret'
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: DataBoxHeavy
    DataBoxHeavySecret:
      description: The secrets related to a DataBoxHeavy.
      properties:
        accountCredentialDetails:
          description: Per account level access credentials.
          items:
            $ref: '#/components/schemas/AccountCredentialDetails'
          readOnly: true
          type: array
        devicePassword:
          description: Password for out of the box experience on device.
          readOnly: true
          type: string
        deviceSerialNumber:
          description: Serial number of the assigned device.
          readOnly: true
          type: string
        encodedValidationCertPubKey:
          description: The base 64 encoded public key to authenticate with the device
          readOnly: true
          type: string
        networkConfigurations:
          description: Network configuration of the appliance.
          items:
            $ref: '#/components/schemas/ApplianceNetworkConfiguration'
          readOnly: true
          type: array
      type: object
    DataBoxJobDetails:
      allOf:
        - $ref: '#/components/schemas/JobDetails'
      description: DataBox Job Details
      properties:
        copyProgress:
          description: Copy progress per storage account.
          items:
            $ref: '#/components/schemas/CopyProgress'
          readOnly: true
          type: array
      required:
        - contactDetails
        - shippingAddress
        - destinationAccountDetails
        - jobDetailsType
      type: object
      x-ms-discriminator-value: DataBox
    DataBoxSecret:
      description: The secrets related to a DataBox.
      properties:
        accountCredentialDetails:
          description: Per account level access credentials.
          items:
            $ref: '#/components/schemas/AccountCredentialDetails'
          readOnly: true
          type: array
        devicePassword:
          description: Password for out of the box experience on device.
          readOnly: true
          type: string
        deviceSerialNumber:
          description: Serial number of the assigned device.
          readOnly: true
          type: string
        encodedValidationCertPubKey:
          description: The base 64 encoded public key to authenticate with the device
          readOnly: true
          type: string
        networkConfigurations:
          description: Network configuration of the appliance.
          items:
            $ref: '#/components/schemas/ApplianceNetworkConfiguration'
          readOnly: true
          type: array
      type: object
    DataboxJobSecrets:
      allOf:
        - $ref: '#/components/schemas/JobSecrets'
      description: The secrets related to a DataBox job.
      properties:
        podSecrets:
          description: Contains the list of secret objects for a job.
          items:
