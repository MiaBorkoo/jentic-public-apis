        specified Batch account.
      operationId: BatchAccount_SynchronizeAutoStorageKeys
components:
  parameters:
    AccountNameParameter:
      description: The name of the Batch account.
      in: path
      name: accountName
      required: true
      schema:
        maxLength: 24
        minLength: 3
        pattern: '^[-\w\._]+$'
        type: string
      x-ms-parameter-location: method
    ApiVersionParameter:
      description: The API version to be used with the HTTP request.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    ResourceGroupNameParameter:
      description: The name of the resource group that contains the Batch account.
      in: path
      name: resourceGroupName
      required: true
      schema:
        pattern: '^[-\w\._]+$'
        type: string
      x-ms-parameter-location: method
    SubscriptionIdParameter:
      description: >-
        The Azure subscription ID. This is a GUID-formatted string (e.g.
        00000000-0000-0000-0000-000000000000)
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    ActivateApplicationPackageParameters:
      description: Parameters for an activating an application package.
      properties:
        format:
          description: The format of the application package binary file.
          type: string
      required:
        - format
      type: object
    Application:
      description: Contains information about an application in a Batch account.
      properties:
        allowUpdates:
          description: >-
            A value indicating whether packages within the application may be
            overwritten using the same version string.
          type: boolean
        defaultVersion:
          description: >-
            The package to use if a client requests the application but does not
            specify a version.
          type: string
        displayName:
          description: The display name for the application.
          type: string
        id:
          description: >-
            A string that uniquely identifies the application within the
            account.
          type: string
        packages:
          description: The list of packages under this application.
          items:
            $ref: '#/components/schemas/ApplicationPackage'
          type: array
      type: object
    ApplicationCreateParameters:
      description: Parameters for adding an Application.
      properties:
        allowUpdates:
          description: >-
            A value indicating whether packages within the application may be
            overwritten using the same version string.
          type: boolean
        displayName:
          description: The display name for the application.
          type: string
      type: object
    ApplicationPackage:
      description: >-
        An application package which represents a particular version of an
        application.
      properties:
        format:
          description: 'The format of the application package, if the package is active.'
          readOnly: true
          type: string
        id:
          description: The ID of the application.
          readOnly: true
          type: string
        lastActivationTime:
          description: >-
            The time at which the package was last activated, if the package is
            active.
          format: date-time
          readOnly: true
          type: string
        state:
          description: The current state of the application package.
          enum:
            - pending
            - active
            - unmapped
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: PackageState
        storageUrl:
          description: The URL for the application package in Azure Storage.
          readOnly: true
