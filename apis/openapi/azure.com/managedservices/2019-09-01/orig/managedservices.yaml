        - publisher
        - product
        - version
      type: object
    RegistrationAssignment:
      description: Registration assignment.
      properties:
        id:
          description: The fully qualified path of the registration assignment.
          readOnly: true
          type: string
        name:
          description: Name of the registration assignment.
          readOnly: true
