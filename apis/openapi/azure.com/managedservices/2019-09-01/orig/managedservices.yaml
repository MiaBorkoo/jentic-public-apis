      x-ms-examples:
        Put Registration Definition:
          $ref: ./examples/PutRegistrationDefinition.json
      x-ms-long-running-operation: true
components:
  parameters:
    ApiVersionParameter:
      description: The API version to use for this operation.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    ExpandRegistrationDefinition:
      description: >-
        Tells whether to return registration definition details also along with
        registration assignment details.
      in: query
      name: $expandRegistrationDefinition
      schema:
        type: boolean
      x-ms-parameter-location: method
    Filter:
      description: >-
        The filter query parameter. Might be used to filter marketplace
        registration definition by plan identifier, publisher, version etc.
      in: query
      name: $filter
      schema:
        type: string
      x-ms-parameter-location: method
    MarketplaceIdentifier:
      description: >-
        Market place identifier. Expected Formats -
        {publisher}.{product[-preview]}.{planName}.{version} or
        {publisher}.{product[-preview]}.{planName} or
        {publisher}.{product[-preview]} or {publisher}).
      in: path
      name: marketplaceIdentifier
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
    RegistrationAssignmentIdParameter:
      description: Guid of the registration assignment.
      in: path
      name: registrationAssignmentId
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
    ScopeParameter:
      allowReserved: true
      description: Scope of the resource.
      in: path
      name: scope
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
      x-ms-skip-url-encoding: true
    registrationDefinitionIdParameter:
      description: Guid of the registration definition.
      in: path
      name: registrationDefinitionId
      required: true
      schema:
        type: string
      x-ms-parameter-location: method
  schemas:
    Authorization:
      description: >-
        Authorization tuple containing principal Id (of user/service
        principal/security group) and role definition id.
      properties:
        delegatedRoleDefinitionIds:
          description: >-
            The delegatedRoleDefinitionIds field is required when the
            roleDefinitionId refers to the User Access Administrator Role. It is
            the list of role definition ids which define all the permissions
            that the user in the authorization can assign to other security
            groups/service principals/users.
          items:
            format: uuid
            type: string
          type: array
        principalId:
          description: >-
            Principal Id of the security group/service principal/user that would
            be assigned permissions to the projected subscription
          type: string
        principalIdDisplayName:
          description: Display name of the principal Id.
          type: string
        roleDefinitionId:
          description: >-
            The role definition identifier. This role will define all the
            permissions that the security group/service principal/user must have
            on the projected subscription. This role cannot be an owner role.
          type: string
      required:
        - principalId
        - roleDefinitionId
      type: object
    ErrorDefinition:
      description: >-
        Error response indicates Azure Resource Manager is not able to process
        the incoming request. The reason is provided in the error message.
      properties:
        code:
          description: Error code.
          type: string
        details:
          description: Internal error details.
          items:
            $ref: '#/components/schemas/ErrorDefinition'
          type: array
        message:
          description: Error message indicating why the operation failed.
          type: string
      required:
        - code
        - message
      type: object
    ErrorResponse:
      description: Error response.
      properties:
        error:
          $ref: '#/components/schemas/ErrorDefinition'
          description: The error details.
          type: object
      type: object
    MarketplaceRegistrationDefinition:
      properties:
        id:
          description: Fully qualified path of the marketplace registration definition.
          readOnly: true
          type: string
        name:
          description: Name of the marketplace registration definition.
          readOnly: true
          type: string
        plan:
          $ref: '#/components/schemas/Plan'
          description: Plan details for the managed services.
        properties:
          $ref: '#/components/schemas/MarketplaceRegistrationDefinitionProperties'
          description: Properties of a marketplace registration definition.
        type:
          description: Type of the resource.
          readOnly: true
          type: string
      type: object
      x-ms-azure-resource: true
    MarketplaceRegistrationDefinitionList:
      description: List of marketplace registration definitions.
      properties:
        nextLink:
          description: Link to next page of marketplace registration definitions.
          readOnly: true
          type: string
        value:
          description: List of marketplace registration definitions.
          items:
