          type: array
      type: object
    MarketplaceRegistrationDefinitionProperties:
      description: Properties of a marketplace registration definition.
      properties:
        authorizations:
          description: >-
            Authorization tuple containing principal id of the user/security
            group or service principal and id of the build-in role.
          items:
            $ref: '#/components/schemas/Authorization'
          type: array
        managedByTenantId:
          description: Id of the managedBy tenant.
          type: string
        offerDisplayName:
          description: The marketplace offer display name.
          type: string
        planDisplayName:
          description: The marketplace plan display name.
          type: string
        publisherDisplayName:
          description: The marketplace publisher display name.
          type: string
      required:
        - managedByTenantId
        - authorizations
      type: object
    Operation:
      description: Object that describes a single Microsoft.ManagedServices operation.
      properties:
        display:
          description: The object that represents the operation.
          properties:
            description:
              description: Description of the operation.
              type: string
            operation:
              description: 'Operation type: Read, write, delete, etc.'
              type: string
            provider:
              description: 'Service provider: Microsoft.ManagedServices'
              type: string
            resource:
              description: >-
                Resource on which the operation is performed: Registration
