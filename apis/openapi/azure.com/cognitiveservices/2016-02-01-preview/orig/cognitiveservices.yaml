            key2

            The second API key for authentication when client calls the API
            endpoint.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error response describing why the operation failed
      tags:
        - CognitiveServicesAccounts
      description: Lists the account keys for the specified Cognitive Services account.
      operationId: CognitiveServicesAccounts_ListKeys
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/regenerateKey':
    post:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.  
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccountKeys'
            text/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccountKeys'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error response describing why the operation failed
      tags:
        - CognitiveServicesAccounts
      description: >-
        Regenerates the specified account key for the specified Cognitive
        Services account.
      operationId: CognitiveServicesAccounts_RegenerateKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegenerateKeyParameters'
          text/json:
            schema:
              $ref: '#/components/schemas/RegenerateKeyParameters'
        description: regenerate key parameters.
        required: true
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/skus':
    get:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.  
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "value": [
                            {
                                "resourceType": "Microsoft.CognitiveServices/accounts"
                                "sku": {
                                    "name": "sku name",
                                    "tier": "sku tier"
                                }
                            },
                            {
                                "resourceType": "Microsoft.CognitiveServices/accounts"
                                "sku": {
                                    "name": "sku name",
                                    "tier": "sku tier"
                                }
                            }
                        ]
                    }
              schema:
                $ref: >-
                  #/components/schemas/CognitiveServicesAccountEnumerateSkusResult
            text/json:
              schema:
                $ref: >-
                  #/components/schemas/CognitiveServicesAccountEnumerateSkusResult
          description: "The resource provider should return 200 (OK) to indicate that the operation completed successfully.\nFor a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are \"name,\" \"type\" and \"id.\"\nField\tDescription\nsku\tRequired, object\n\tThe exact set of keys that define this sku. This matches the fields on the respective resource.\nsku.name\tRequired, string\n\tThe name of the SKU. This is typically a letter + number code, such as A0 or P3\nsku.tier\tRequired, string\n\tThe tier of this particular SKU. Typically one of:\n\t路 Free\n\t路 Basic\n\t路 Standard\n\t路 Premium\n"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: >-
            Error response describing why the operation failed. If the resource
            does not exist, 404 (NotFound) will be returned.
      tags:
        - CognitiveServicesAccounts
      description: List available SKUs for the requested Cognitive Services account
      operationId: CognitiveServicesAccounts_ListSkus
components:
  parameters:
    apiVersionParameter:
      description: >-
        Version of the API to be used with the client request. Current version
        is 2016-02-01-preview
      in: query
      name: api-version
      required: true
      schema:
        type: string
    subscriptionIdParameter:
      description: Azure Subscription ID.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    CognitiveServicesAccount:
      description: >-
        Cognitive Services Account is an Azure resource representing the
        provisioned account, its type, location and SKU.
      properties:
        tags:
          additionalProperties:
            type: string
          description: >-
            Gets or sets a list of key value pairs that describe the resource.
            These tags can be used in viewing and grouping this resource (across
            resource groups). A maximum of 15 tags can be provided for a
            resource. Each tag must have a key no greater than 128 characters
            and value no greater than 256 characters.
          type: object
        etag:
          description: Entity Tag
          type: string
        id:
          description: The id of the created account
          type: string
        kind:
          description: Type of cognitive service account.
          type: string
        location:
          description: The location of the resource
          type: string
        name:
          description: The name of the created account
          type: string
        properties:
          $ref: '#/components/schemas/CognitiveServicesAccountProperties'
          x-ms-client-flatten: true
        sku:
          $ref: '#/components/schemas/Sku'
        type:
          description: Resource type
          type: string
      type: object
      x-ms-azure-resource: true
    CognitiveServicesAccountCreateParameters:
      description: The parameters to provide for the account.
      properties:
        tags:
          additionalProperties:
            type: string
          description: >-
            Gets or sets a list of key value pairs that describe the resource.
            These tags can be used in viewing and grouping this resource (across
            resource groups). A maximum of 15 tags can be provided for a
            resource. Each tag must have a key no greater than 128 characters
            and value no greater than 256 characters.
          type: object
        kind:
          description: Required. Indicates the type of cognitive service account.
          enum:
            - Academic
            - Bing.Autosuggest
            - Bing.Search
            - Bing.Speech
            - Bing.SpellCheck
            - ComputerVision
            - ContentModerator
            - Emotion
            - Face
            - LUIS
            - Recommendations
            - SpeakerRecognition
            - Speech
            - SpeechTranslation
            - TextAnalytics
            - TextTranslation
            - WebLM
          type: string
          x-ms-enum:
            modelAsString: true
            name: Kind
        location:
          description: >-
            Required. Gets or sets the location of the resource. This will be
            one of the supported and registered Azure Geo Regions (e.g. West US,
            East US, Southeast Asia, etc.). The geo region of a resource cannot
            be changed once it is created, but if an identical geo region is
            specified on update the request will succeed.
          type: string
        properties:
          $ref: >-
            #/components/schemas/CognitiveServicesAccountPropertiesCreateParameters
          description: Must exist in the request. Must not be null.
          x-ms-client-flatten: true
        sku:
          $ref: '#/components/schemas/Sku'
      required:
        - sku
        - kind
        - location
        - properties
      type: object
    CognitiveServicesAccountEnumerateSkusResult:
      description: The list of cognitive services accounts operation response.
      properties:
        value:
          description: Gets the list of Cognitive Services accounts and their properties.
          items:
            $ref: '#/components/schemas/CognitiveServicesResourceAndSku'
          readOnly: true
          type: array
      type: object
    CognitiveServicesAccountKeys:
      description: The access keys for the cognitive services account.
      properties:
        key1:
          description: Gets the value of key 1.
          type: string
        key2:
          description: Gets the value of key 2.
          type: string
      type: object
    CognitiveServicesAccountListResult:
      description: The list of cognitive services accounts operation response.
      properties:
        value:
          description: Gets the list of Cognitive Services accounts and their properties.
          items:
            $ref: '#/components/schemas/CognitiveServicesAccount'
          readOnly: true
          type: array
      type: object
    CognitiveServicesAccountProperties:
      properties:
        endpoint:
          description: Endpoint of the created account
          type: string
        provisioningState:
          description: >-
            Gets the status of the cognitive services account at the time the
            operation was called.
          enum:
            - Creating
            - ResolvingDNS
            - Succeeded
            - Failed
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: ProvisioningState
      type: object
    CognitiveServicesAccountPropertiesCreateParameters:
      description: >-
        required empty properties object. Must be an empty object, and must
        exist in the request.
    CognitiveServicesAccountUpdateParameters:
      description: The parameters to provide for the account.
      properties:
        tags:
          additionalProperties:
            type: string
          description: >-
            Gets or sets a list of key value pairs that describe the resource.
            These tags can be used in viewing and grouping this resource (across
            resource groups). A maximum of 15 tags can be provided for a
            resource. Each tag must have a key no greater than 128 characters
            and value no greater than 256 characters.
          type: object
        sku:
          $ref: '#/components/schemas/Sku'
      type: object
    CognitiveServicesResourceAndSku:
      properties:
        resourceType:
          description: Resource Namespace and Type
          type: string
        sku:
          $ref: '#/components/schemas/Sku'
      type: object
    Error:
      properties:
        error:
          $ref: '#/components/schemas/ErrorBody'
      type: object
    ErrorBody:
      properties:
        code:
          description: error code
          type: string
        message:
          description: error message
          type: string
      required:
        - code
        - message
      type: object
    RegenerateKeyParameters:
      description: Regenerate key parameters.
      properties:
        keyName:
          description: key name to generate (Key1|Key2)
          enum:
            - Key1
            - Key2
