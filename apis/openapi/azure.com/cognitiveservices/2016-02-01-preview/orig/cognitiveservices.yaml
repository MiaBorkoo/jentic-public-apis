      operationId: CognitiveServicesAccounts_ListByResourceGroup
      x-ms-pageable:
        nextLinkName: null
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}':
    delete:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          description: >-
            A 200 (OK) should be returned if the object exists and was deleted
            successfully;
        '204':
          description: >-
            a 204 (NoContent) should be used if the resource does not exist and
            the request is well formed.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error response describing why the operation failed
      tags:
        - CognitiveServicesAccounts
      description: 'Deletes a Cognitive Services account from the resource group. '
      operationId: CognitiveServicesAccounts_Delete
    get:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: "{\n  \"id\": \"/subscriptions/{id}/resourceGroups/{group}/providers/{rpns}/{type}/{name}\",\n  \"name\": \"{name}\",\n  \"type\": \"Microsoft.CognitiveServices/accounts\",\n  \"location\": \"North US\",\n  \"tags\": {\n    \"key1\": \"value 1\",\n    \"key2\": \"value 2\"\n   },\n  \"kind\" : \"resource kind\",\n   \"sku\": {\n\t    \"name\": \"sku code\"\n\t} \n  \"etag\": \"00000000-0000-0000-0000-000000000000\",\n  \"properties\": { }\n}"
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
            text/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
          description: "The resource provider should return 200 (OK) to indicate that the operation completed successfully.\nFor a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are \"name,\" \"type\" and \"id.\"\nField\tDescription\nKind\trequired.  String.\n\tThe API set for this API account. It can be \n\t路 a single API, for example: Face API, Vision API, Speech API. \n\ta bundle of APIs:  Face + Speech, Vision + Emotion, etc.\nsku.name\tRequired.\n\tThe pricing tier/plan of this API. Could be: \n\tF0 - Free\n\tB0 - Basic\n\tS0 - Standard\n\tP0 - Premium\n"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: >-
            Error response describing why the operation failed. If the resource
            does not exist, 404 (NotFound) should be returned.
      tags:
        - CognitiveServicesAccounts
      description: Returns a Cognitive Services account specified by the parameters.
      operationId: CognitiveServicesAccounts_GetProperties
    patch:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
            text/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
          description: >-
            The resource provider should return 200 (OK) to indicate that the
            operation completed successfully. 
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: >-
            Error response describing why the operation failed. If the resource
            group *or* resource does not exist, 404 (NotFound) should be
            returned.
      tags:
        - CognitiveServicesAccounts
      description: Updates a Cognitive Services account
      operationId: CognitiveServicesAccounts_Update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CognitiveServicesAccountUpdateParameters'
          text/json:
            schema:
              $ref: '#/components/schemas/CognitiveServicesAccountUpdateParameters'
        description: The parameters to provide for the created account.
        required: true
    put:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
        - description: >-
            The name of the cognitive services account within the specified
            resource group. Cognitive Services account names must be between 3
            and 24 characters in length and use numbers and lower-case letters
            only.
          in: path
          name: accountName
          required: true
          schema:
            maxLength: 24
            minLength: 3
            pattern: '^[a-zA-Z0-9][a-zA-Z0-9_.-]*$'
            type: string
        - $ref: '#/components/parameters/apiVersionParameter'
        - $ref: '#/components/parameters/subscriptionIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
            text/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
          description: >-
            If resource is created successfully or already existed, the service
            should return 200 (OK).
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
            text/json:
              schema:
                $ref: '#/components/schemas/CognitiveServicesAccount'
          description: >-
            If resource is created successfully, the service should return 201
            (OK).
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error response describing why the operation failed
      tags:
        - CognitiveServicesAccounts
      description: >-
        Create Cognitive Services Account. Accounts is a resource group wide
        resource type. It holds the keys for developer to access intelligent
        APIs. It's also the resource type for billing.
      operationId: CognitiveServicesAccounts_Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CognitiveServicesAccountCreateParameters'
          text/json:
            schema:
              $ref: '#/components/schemas/CognitiveServicesAccountCreateParameters'
        description: The parameters to provide for the created account.
        required: true
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/listKeys':
    post:
      parameters:
        - description: The name of the resource group within the user's subscription.
          in: path
