components:
  schemas:
    AddressSpace:
      description: >-
        AddressSpace contains an array of IP address ranges that can be used by
        subnets of the virtual network.
      properties:
        addressPrefixes:
          description: >-
            A list of address blocks reserved for this virtual network in CIDR
            notation.
          items:
            type: string
          type: array
      type: object
    Delegation:
      allOf:
        - $ref: ./network.json#/definitions/SubResource
      description: Details the service to which the subnet is delegated.
      properties:
        etag:
          description: >-
            A unique read-only string that changes whenever the resource is
            updated.
          type: string
        name:
          description: >-
            The name of the resource that is unique within a subnet. This name
            can be used to access the resource.
          type: string
        properties:
          $ref: '#/components/schemas/ServiceDelegationPropertiesFormat'
          description: Properties of the subnet.
          x-ms-client-flatten: true
      type: object
    DhcpOptions:
      description: >-
        DhcpOptions contains an array of DNS servers available to VMs deployed
        in the virtual network. Standard DHCP option for a subnet overrides VNET
        DHCP options.
      properties:
        dnsServers:
          description: The list of DNS servers IP addresses.
          items:
            type: string
          type: array
      type: object
    IPAddressAvailabilityResult:
      description: Response for CheckIPAddressAvailability API service call.
      properties:
        available:
          description: Private IP address availability.
          type: boolean
        availableIPAddresses:
          description: >-
            Contains other available private IP addresses if the asked for
            address is taken.
          items:
            type: string
          type: array
      type: object
    NetworkIntentPolicy:
      allOf:
        - $ref: ./network.json#/definitions/Resource
      description: Network Intent Policy resource.
      properties:
        etag:
          description: >-
            Gets a unique read-only string that changes whenever the resource is
            updated.
          type: string
      type: object
    NetworkIntentPolicyConfiguration:
      description: >-
        Details of NetworkIntentPolicyConfiguration for
        PrepareNetworkPoliciesRequest.
      properties:
        networkIntentPolicyName:
          description: >-
            The name of the Network Intent Policy for storing in target
            subscription.
          type: string
        sourceNetworkIntentPolicy:
          $ref: '#/components/schemas/NetworkIntentPolicy'
          description: Source network intent policy.
      type: object
    PrepareNetworkPoliciesRequest:
      description: Details of PrepareNetworkPolicies for Subnet.
      properties:
        networkIntentPolicyConfigurations:
          description: A list of NetworkIntentPolicyConfiguration.
          items:
            $ref: '#/components/schemas/NetworkIntentPolicyConfiguration'
          type: array
