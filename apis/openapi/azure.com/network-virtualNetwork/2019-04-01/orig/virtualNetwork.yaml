          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualNetworkListResult'
          description: >-
            Request successful. The operation returns a list of VirtualNetwork
            resources.
      tags:
        - VirtualNetworks
      description: Gets all virtual networks in a subscription.
      operationId: VirtualNetworks_ListAll
      x-ms-examples:
        List all virtual networks:
