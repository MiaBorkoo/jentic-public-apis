openapi: 3.0.0
info:
  description: >-
    Client that can be used to query an Azure Search index and upload, merge, or
    delete documents.
  title: SearchIndexClient
  version: 2017-11-11-Preview
  x-ms-code-generation-settings:
    syncMethods: None
    useDateTimeOffset: true
servers:
  - url: 'https://{searchServiceName}.{searchDnsSuffix}/indexes(''{indexName}'')'
    variables:
      indexName:
        description: The name of the Azure Search index.
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: false
      searchDnsSuffix:
        description: >-
          The DNS suffix of the Azure Search service. The default is
          search.windows.net.
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
      searchServiceName:
        description: The name of the Azure Search service.
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
paths:
  /docs:
    get:
      parameters:
        - description: >-
            A full-text search query expression; Use "*" or omit this parameter
            to match all documents.
          in: query
          name: search
          schema:
            type: string
          x-ms-client-name: SearchText
        - description: >-
            A value that specifies whether to fetch the total count of results.
            Default is false. Setting this value to true may have a performance
            impact. Note that the count returned is an approximation.
          in: query
          name: $count
          schema:
            type: boolean
          x-ms-client-name: IncludeTotalResultCount
          x-ms-parameter-grouping:
            name: SearchParameters
          x-nullable: false
        - description: >-
            The list of facet expressions to apply to the search query. Each
            facet expression contains a field name, optionally followed by a
            comma-separated list of name:value pairs.
          explode: true
          in: query
          name: facet
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: Facets
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: The OData $filter expression to apply to the search query.
          in: query
          name: $filter
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            The list of field names to use for hit highlights. Only searchable
            fields can be used for hit highlighting.
          in: query
          name: highlight
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: HighlightFields
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            A string tag that is appended to hit highlights. Must be set with
            highlightPreTag. Default is &lt;/em&gt;.
          in: query
          name: highlightPostTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            A string tag that is prepended to hit highlights. Must be set with
            highlightPostTag. Default is &lt;em&gt;.
          in: query
          name: highlightPreTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            A number between 0 and 100 indicating the percentage of the index
            that must be covered by a search query in order for the query to be
            reported as a success. This parameter can be useful for ensuring
            search availability even for services with only one replica. The
            default is 100.
          in: query
          name: minimumCoverage
          schema:
            format: double
            type: number
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            The list of OData $orderby expressions by which to sort the results.
            Each expression can be either a field name or a call to either the
            geo.distance() or the search.score() functions. Each expression can
            be followed by asc to indicate ascending, and desc to indicate
            descending. The default is ascending order. Ties will be broken by
            the match scores of documents. If no OrderBy is specified, the
            default sort order is descending by document match score. There can
            be at most 32 $orderby clauses.
          in: query
          name: $orderby
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: OrderBy
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            A value that specifies the syntax of the search query. The default
            is 'simple'. Use 'full' if your query uses the Lucene query syntax.
          in: query
          name: queryType
          schema:
            enum:
              - simple
              - full
            type: string
          x-ms-enum:
            modelAsString: false
            name: QueryType
          x-ms-parameter-grouping:
            name: SearchParameters
          x-nullable: false
        - description: >-
            The list of parameter values to be used in scoring functions (for
            example, referencePointParameter) using the format name-values. For
            example, if the scoring profile defines a function with a parameter
            called 'mylocation' the parameter string would be
            "mylocation--122.2,44.8" (without the quotes).
          explode: true
          in: query
          name: scoringParameter
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: ScoringParameters
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            The name of a scoring profile to evaluate match scores for matching
            documents in order to sort the results.
          in: query
          name: scoringProfile
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: The list of field names to include in the full-text search.
          in: query
          name: searchFields
          schema:
            items:
              type: string
            type: array
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            A value that specifies whether any or all of the search terms must
            be matched in order to count the document as a match.
          in: query
          name: searchMode
          schema:
            enum:
              - any
              - all
            type: string
          x-ms-enum:
            modelAsString: false
            name: SearchMode
          x-ms-parameter-grouping:
            name: SearchParameters
          x-nullable: false
        - description: >-
            The list of fields to retrieve. If unspecified, all fields marked as
            retrievable in the schema are included.
          in: query
          name: $select
          schema:
            items:
              type: string
            type: array
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            The number of search results to skip. This value cannot be greater
            than 100,000. If you need to scan documents in sequence, but cannot
            use $skip due to this limitation, consider using $orderby on a
            totally-ordered key and $filter with a range query instead.
          in: query
          name: $skip
          schema:
            format: int32
            type: integer
          x-ms-parameter-grouping:
            name: SearchParameters
        - description: >-
            The number of search results to retrieve. This can be used in
            conjunction with $skip to implement client-side paging of search
            results. If results are truncated due to server-side paging, the
            response will include a continuation token that can be used to issue
            another Search request for the next page of results.
          in: query
          name: $top
          schema:
            format: int32
            type: integer
          x-ms-parameter-grouping:
            name: SearchParameters
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentSearchResult'
          description: Response containing documents that match the search criteria.
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/Search-Documents'
      description: Searches for documents in the Azure Search index.
      operationId: Documents_SearchGet
      x-ms-examples:
        SearchIndexSearchDocumentsGet:
          $ref: ./examples/SearchIndexSearchDocumentsGet.json
      x-ms-request-id: request-id
  '/docs(''{key}'')':
    get:
      parameters:
        - description: The key of the document to retrieve.
          in: path
          name: key
          required: true
          schema:
            type: string
        - description: >-
            List of field names to retrieve for the document; Any field not
            retrieved will be missing from the returned document.
          in: query
          name: $select
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: SelectedFields
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Response containing the requested document.
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/lookup-document'
      description: Retrieves a document from the Azure Search index.
      operationId: Documents_Get
      x-ms-examples:
        SearchIndexGetDocument:
          $ref: ./examples/SearchIndexGetDocument.json
  /docs/$count:
    get:
      parameters:
        - $ref: '#/components/parameters/ClientRequestIdParameter'
        - $ref: '#/components/parameters/ApiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                format: int64
                type: integer
          description: OK
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/Count-Documents'
      description: Queries the number of documents in the Azure Search index.
      operationId: Documents_Count
      x-ms-examples:
        SearchIndexCountDocuments:
          $ref: ./examples/SearchIndexCountDocuments.json
      x-ms-request-id: request-id
  /docs/search.autocomplete:
    get:
      parameters:
        - $ref: '#/components/parameters/ClientRequestIdParameter'
        - $ref: '#/components/parameters/ApiVersionParameter'
        - description: The incomplete term which should be auto-completed.
          in: query
          name: search
          required: true
          schema:
            type: string
          x-ms-client-name: SearchText
        - description: >-
            The name of the suggester as specified in the suggesters collection
            that's part of the index definition.
          in: query
          name: suggesterName
          required: true
          schema:
            type: string
        - description: >-
            Specifies the mode for Autocomplete. The default is 'oneTerm'. Use
            'twoTerms' to get shingles and 'oneTermWithContext' to use the
            current context while producing auto-completed terms.
          in: query
          name: autocompleteMode
          schema:
            enum:
              - oneTerm
              - twoTerms
              - oneTermWithContext
            type: string
          x-ms-enum:
            modelAsString: false
            name: AutocompleteMode
          x-ms-parameter-grouping:
            name: AutocompleteParameters
          x-nullable: false
        - description: >-
            An OData expression that filters the documents used to produce
            completed terms for the Autocomplete result.
          in: query
          name: $filter
          schema:
            type: string
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            A value indicating whether to use fuzzy matching for the
            autocomplete query. Default is false. When set to true, the query
            will find terms even if there's a substituted or missing character
            in the search text. While this provides a better experience in some
            scenarios, it comes at a performance cost as fuzzy autocomplete
            queries are slower and consume more resources.
          in: query
          name: fuzzy
          schema:
            type: boolean
          x-ms-client-name: UseFuzzyMatching
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            A string tag that is appended to hit highlights. Must be set with
            highlightPreTag. If omitted, hit highlighting is disabled.
          in: query
          name: highlightPostTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            A string tag that is prepended to hit highlights. Must be set with
            highlightPostTag. If omitted, hit highlighting is disabled.
          in: query
          name: highlightPreTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            A number between 0 and 100 indicating the percentage of the index
            that must be covered by an autocomplete query in order for the query
            to be reported as a success. This parameter can be useful for
            ensuring search availability even for services with only one
            replica. The default is 80.
          in: query
          name: minimumCoverage
          schema:
            format: double
            type: number
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            The list of field names to consider when querying for auto-completed
            terms. Target fields must be included in the specified suggester.
          in: query
          name: searchFields
          schema:
            items:
              type: string
            type: array
          x-ms-parameter-grouping:
            name: AutocompleteParameters
        - description: >-
            The number of auto-completed terms to retrieve. This must be a value
            between 1 and 100. The default is 5.
          in: query
          name: $top
          schema:
            format: int32
            type: integer
          x-ms-parameter-grouping:
            name: AutocompleteParameters
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteResult'
                description: The result of Autocomplete query.
          description: OK
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/autocomplete'
      description: >-
        Autocompletes incomplete query terms based on input text and matching
        terms in the Azure Search index.
      operationId: Documents_AutocompleteGet
      x-ms-examples:
        SearchIndexAutocompleteDocumentsGet:
          $ref: ./examples/SearchIndexAutocompleteDocumentsGet.json
      x-ms-request-id: request-id
  /docs/search.index:
    post:
      parameters:
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIndexResult'
          description: >-
            Response containing the status of operations for all actions in the
            batch.
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIndexResult'
          description: >-
            Response containing the status of operations for all actions in the
            batch.
      tags:
        - Documents
      externalDocs:
        url: >-
          https://docs.microsoft.com/rest/api/searchservice/addupdate-or-delete-documents
      description: Sends a batch of document write actions to the Azure Search index.
      operationId: Documents_Index
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexBatch'
        description: The batch of index actions.
        required: true
      x-ms-examples:
        SearchIndexIndexDocuments:
          $ref: ./examples/SearchIndexIndexDocuments.json
      x-ms-request-id: request-id
  /docs/search.post.autocomplete:
    post:
      parameters:
        - $ref: '#/components/parameters/ClientRequestIdParameter'
        - $ref: '#/components/parameters/ApiVersionParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteResult'
                description: The result of Autocomplete query.
          description: OK
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/autocomplete'
      description: >-
        Autocompletes incomplete query terms based on input text and matching
        terms in the Azure Search index.
      operationId: Documents_AutocompletePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutocompleteRequest'
        description: The definition of the Autocomplete request.
        required: true
      x-ms-examples:
        SearchIndexAutocompleteDocumentsPost:
          $ref: ./examples/SearchIndexAutocompleteDocumentsPost.json
      x-ms-request-id: request-id
  /docs/search.post.search:
    post:
      parameters:
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentSearchResult'
          description: Response containing documents that match the search criteria.
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/Search-Documents'
      description: Searches for documents in the Azure Search index.
      operationId: Documents_SearchPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
              description: The Search request.
        description: The definition of the Search request.
        required: true
      x-ms-examples:
        SearchIndexSearchDocumentsPost:
          $ref: ./examples/SearchIndexSearchDocumentsPost.json
      x-ms-request-id: request-id
  /docs/search.post.suggest:
    post:
      parameters:
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentSuggestResult'
          description: >-
            Response containing suggested documents that match the partial
            input.
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/suggestions'
      description: >-
        Suggests documents in the Azure Search index that match the given
        partial query text.
      operationId: Documents_SuggestPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuggestRequest'
        description: The Suggest request.
        required: true
      x-ms-examples:
        SearchIndexSuggestDocumentsPost:
          $ref: ./examples/SearchIndexSuggestDocumentsPost.json
      x-ms-request-id: request-id
  /docs/search.suggest:
    get:
      parameters:
        - description: >-
            The search text to use to suggest documents. Must be at least 1
            character, and no more than 100 characters.
          in: query
          name: search
          required: true
          schema:
            type: string
          x-ms-client-name: SearchText
        - description: >-
            The name of the suggester as specified in the suggesters collection
            that's part of the index definition.
          in: query
          name: suggesterName
          required: true
          schema:
            type: string
        - description: >-
            An OData expression that filters the documents considered for
            suggestions.
          in: query
          name: $filter
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            A value indicating whether to use fuzzy matching for the suggestions
            query. Default is false. When set to true, the query will find terms
            even if there's a substituted or missing character in the search
            text. While this provides a better experience in some scenarios, it
            comes at a performance cost as fuzzy suggestions queries are slower
            and consume more resources.
          in: query
          name: fuzzy
          schema:
            type: boolean
          x-ms-client-name: UseFuzzyMatching
          x-ms-parameter-grouping:
            name: SuggestParameters
          x-nullable: false
        - description: >-
            A string tag that is appended to hit highlights. Must be set with
            highlightPreTag. If omitted, hit highlighting of suggestions is
            disabled.
          in: query
          name: highlightPostTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            A string tag that is prepended to hit highlights. Must be set with
            highlightPostTag. If omitted, hit highlighting of suggestions is
            disabled.
          in: query
          name: highlightPreTag
          schema:
            type: string
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            A number between 0 and 100 indicating the percentage of the index
            that must be covered by a suggestions query in order for the query
            to be reported as a success. This parameter can be useful for
            ensuring search availability even for services with only one
            replica. The default is 80.
          in: query
          name: minimumCoverage
          schema:
            format: double
            type: number
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            The list of OData $orderby expressions by which to sort the results.
            Each expression can be either a field name or a call to either the
            geo.distance() or the search.score() functions. Each expression can
            be followed by asc to indicate ascending, or desc to indicate
            descending. The default is ascending order. Ties will be broken by
            the match scores of documents. If no $orderby is specified, the
            default sort order is descending by document match score. There can
            be at most 32 $orderby clauses.
          in: query
          name: $orderby
          schema:
            items:
              type: string
            type: array
          x-ms-client-name: OrderBy
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            The list of field names to search for the specified search text.
            Target fields must be included in the specified suggester.
          in: query
          name: searchFields
          schema:
            items:
              type: string
            type: array
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            The list of fields to retrieve. If unspecified, only the key field
            will be included in the results.
          in: query
          name: $select
          schema:
            items:
              type: string
            type: array
          x-ms-parameter-grouping:
            name: SuggestParameters
        - description: >-
            The number of suggestions to retrieve. The value must be a number
            between 1 and 100. The default is 5.
          in: query
          name: $top
          schema:
            format: int32
            type: integer
          x-ms-parameter-grouping:
            name: SuggestParameters
        - $ref: '#/components/parameters/ApiVersionParameter'
        - $ref: '#/components/parameters/ClientRequestIdParameter'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentSuggestResult'
          description: >-
            Response containing suggested documents that match the partial
            input.
      tags:
        - Documents
      externalDocs:
        url: 'https://docs.microsoft.com/rest/api/searchservice/suggestions'
      description: >-
        Suggests documents in the Azure Search index that match the given
        partial query text.
      operationId: Documents_SuggestGet
      x-ms-examples:
        SearchIndexSuggestDocumentsGet:
          $ref: ./examples/SearchIndexSuggestDocumentsGet.json
      x-ms-request-id: request-id
components:
  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    ClientRequestIdParameter:
      description: The tracking ID sent with the request to help with debugging.
      in: header
      name: client-request-id
      required: false
      schema:
        format: uuid
        type: string
      x-ms-client-request-id: true
      x-ms-parameter-grouping:
        name: search-request-options
      x-ms-parameter-location: method
    IndexNameParameter:
      description: The name of the Azure Search index.
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: false
    SearchDnsSuffixParameter:
      description: >-
        The DNS suffix of the Azure Search service. The default is
        search.windows.net.
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
    SearchServiceNameParameter:
      description: The name of the Azure Search service.
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
  schemas:
    AutocompleteItem:
      description: The result of Autocomplete requests.
      properties:
        queryPlusText:
          description: The query along with the completed term.
          readOnly: true
          type: string
        text:
          description: The completed term.
          readOnly: true
          type: string
      type: object
    AutocompleteMode:
      description: >-
        Specifies the mode for Autocomplete. The default is 'oneTerm'. Use
        'twoTerms' to get shingles and 'oneTermWithContext' to use the current
        context in producing autocomplete terms.
      enum:
        - oneTerm
        - twoTerms
        - oneTermWithContext
      type: string
      x-ms-enum:
        modelAsString: false
        name: AutocompleteMode
    AutocompleteRequest:
      description: 'Parameters for fuzzy matching, and other autocomplete query behaviors.'
      properties:
        autocompleteMode:
          $ref: '#/components/schemas/AutocompleteMode'
          description: >-
            Specifies the mode for Autocomplete. The default is 'oneTerm'. Use
            'twoTerms' to get shingles and 'oneTermWithContext' to use the
            current context while producing auto-completed terms.
        filter:
          externalDocs:
            url: >-
              https://docs.microsoft.com/rest/api/searchservice/OData-Expression-Syntax-for-Azure-Search
          description: >-
            An OData expression that filters the documents used to produce
            completed terms for the Autocomplete result.
          type: string
        fuzzy:
          description: >-
            A value indicating whether to use fuzzy matching for the
            autocomplete query. Default is false. When set to true, the query
            will autocomplete terms even if there's a substituted or missing
            character in the search text. While this provides a better
            experience in some scenarios, it comes at a performance cost as
            fuzzy autocomplete queries are slower and consume more resources.
          type: boolean
          x-ms-client-name: UseFuzzyMatching
        highlightPostTag:
          description: >-
            A string tag that is appended to hit highlights. Must be set with
            highlightPreTag. If omitted, hit highlighting is disabled.
          type: string
        highlightPreTag:
          description: >-
            A string tag that is prepended to hit highlights. Must be set with
            highlightPostTag. If omitted, hit highlighting is disabled.
          type: string
        minimumCoverage:
          description: >-
            A number between 0 and 100 indicating the percentage of the index
            that must be covered by an autocomplete query in order for the query
            to be reported as a success. This parameter can be useful for
            ensuring search availability even for services with only one
            replica. The default is 80.
          format: double
          type: number
        search:
          description: The search text on which to base autocomplete results.
          type: string
          x-ms-client-name: SearchText
        searchFields:
          description: >-
            The comma-separated list of field names to consider when querying
            for auto-completed terms. Target fields must be included in the
            specified suggester.
          type: string
        suggesterName:
          description: >-
            The name of the suggester as specified in the suggesters collection
